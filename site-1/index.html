<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webserv de fabien et de milo et de dorian le bogoss et de chatgpt</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js"></script>
</head>
<body>
  <h1>Tie un tigre, Tie un lavabo</h1>

  <div class="form-section">
    <h2>Envoyer un fichier (POST)</h2>
    <form onsubmit="sendPostForm(event)">
      <label for="post-filename">Nom du fichier :</label>
      <input type="text" id="post-filename" name="filename" placeholder="ex: message.txt">

      <label for="post-message">Message :</label>
      <textarea id="post-message" name="message" placeholder="Écrivez ici..."></textarea>

      <button type="submit">Envoyer (POST)</button>
    </form>
  </div>

  <div class="form-section">
    <h2>Supprimer un fichier (DELETE)</h2>
    <form onsubmit="sendDeleteForm(event)">
      <label for="delete-filename">Nom du fichier :</label>
      <input type="text" id="delete-filename" name="filename" placeholder="ex: message.txt">

      <button type="submit">Supprimer (DELETE)</button>
    </form>
  </div>

  <footer>
    &copy; 2025 - Thank you Fabien for the prompt ❤️ ChatGPT
  </footer>
</body>
</html>
