<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON CGI Form</title>
</head>
<body>
    <h1>Send JSON to CGI</h1>
    <form id="jsonForm">
        <label for="value1">Value 1:</label>
        <input type="text" id="value1" name="value1"><br><br>

        <label for="value2">Value 2:</label>
        <input type="text" id="value2" name="value2"><br><br>

        <button type="button" onclick="sendJSON()">Submit</button>
    </form>

<div id="response"></div>

<script>
function sendJSON() {
    const value1 = document.getElementById('value1').value;
    const value2 = document.getElementById('value2').value;

    const data = { value1, value2 };

    fetch('/cgi-bin/mycgi.py', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(response => response.text())
    .then(text => {
        document.getElementById('response').innerText = text;
    })
    .catch(err => console.error(err));
}
</script>
</body>
</html>
