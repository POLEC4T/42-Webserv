server {
    host 127.0.0.1;           # ou localhost
    port 8080;
        
    client_max_body_size 1048576;  # 1MB

    error_page 404 /home/mazakov/Documents/42-Webserv/pixelverse/fractal.html;
    # error_page 403 /errors/403.html;
    # error_page 500 /errors/500.html;
    
    location / {
		autoindex on;
        allowed_methods GET POST;
        root /home/faoriol/Documents/webserv/pixelverse;
        client_max_body_size 10000;
        index index.html;
        autoindex on;
    }

    location /cgi {
        allowed_methods GET POST;
        root /home/faoriol/Documents/webserv/pixelverse;
        cgi .py /bin/python3;
		cgi .php /bin/php;
        autoindex on;
    }

    location /upload {
        allowed_methods POST DELETE  GET;
        root /home/faoriol/Documents/webserv;
        autoindex on;
    }

    location /redir {
        return 301 https://www.google.com;
    }

    location /images {
        root ./serverData/errorPages/default;
        allowed_methods GET;
        autoindex on;
    }
}

