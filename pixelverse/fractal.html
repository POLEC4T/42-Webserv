<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PixelVerse — Fractal Generator</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0a0a0a;
      color: #d4d4d4;
      letter-spacing: 0.4px;
      scroll-behavior: smooth;
      margin: 0;
      text-align: center;
    }

    header {
      background: rgba(15, 15, 15, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #2a2a2a;
    }

    .section {
      max-width: 600px;
      margin: 8rem auto 4rem;
      padding: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      background: #111;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      color: #bbb;
    }

    select, input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      border-radius: 6px;
      border: 1px solid #2a2a2a;
      background: #121212;
      color: #d4d4d4;
      outline: none;
      transition: border-color 0.3s ease;
    }

    select:focus, input:focus {
      border-color: #555;
    }

    button {
      background: #1c1c1c;
      border: 1px solid #444;
      color: #e0e0e0;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    button:hover {
      background: #2a2a2a;
      border-color: #666;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="fixed top-0 left-0 w-full p-5 text-center z-50">
    <h1 class="text-xl text-gray-200 tracking-wider">PIXELVERSE</h1>
    <nav class="mt-3 space-x-8 text-sm text-gray-500">
      <a href="index.html">Accueil</a>
      <a href="requete.html">Requêtes</a>
      <a href="fractal.html" class="text-white">Fractal</a>
    </nav>
  </header>

  <!-- FORMULAIRE -->
  <section class="section">
    <h2 class="text-2xl text-gray-100 mb-6">Générateur de Fractale</h2>
    <form action="cgi/fractal.php" method="POST">
      <div>
        <label for="fractal">Choisir une fractale</label>
        <select name="fractal" id="fractal">
          <option value="mandelbrotComputeIteration">Mandelbrot</option>
          <option value="juliaComputeIteration">Julia</option>
          <option value="burningShipComputeIteration">Burning Ship</option>
        </select>
      </div>

      <div>
        <label for="width">Largeur</label>
        <input type="number" step="1" name="width" id="width" placeholder="800" min="1" max="3840">
      </div>

      <div>
        <label for="heigth">Hauteur</label>
        <input type="number" step="1" name="heigth" id="heigth" placeholder="450" min="1" max="2160">
      </div>

      <div>
        <label for="zoom">Zoom</label>
        <input type="number" step="0.01" name="zoom" id="zoom" placeholder="1.0" min="0.1" max="100.0">
      </div>

      <div>
        <label for="iteration">Iterations</label>
        <input type="number" step="1" name="iteration" id="iteration" placeholder="50" min="1" max="1000">
      </div>

      <div>
        <label for="cam_x">Caméra X</label>
        <input type="number" step="0.01" name="cam_x" id="cam_x" placeholder="0.0" min="-2.0" max="2.0">
      </div>

      <div>
        <label for="cam_y">Caméra Y</label>
        <input type="number" step="0.01" name="cam_y" id="cam_y" placeholder="0.0" min="-2.0" max="2.0">
      </div>

      <button type="submit">Générer</button>
    </form>
  </section>
</body>
</html>
