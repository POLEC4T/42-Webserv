<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelVerse — Erreur 405</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #0a0a0a;
      color: #d4d4d4;
      letter-spacing: 0.4px;
      overflow: hidden;
    }

    header {
      background: rgba(15, 15, 15, 0.8);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #2a2a2a;
    }

    a { transition: color 0.3s ease; }
    a:hover { color: #fff; }

    .btn {
      background: #1c1c1c;
      border: 1px solid #444;
      color: #e0e0e0;
      padding: 0.9rem 2rem;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    .btn:hover { background: #2a2a2a; border-color: #666; }

    #pixel-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .glitch {
      position: relative;
      color: #fff;
      font-size: 5rem;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.3; }
    }

    .subtext { color: #777; font-size: 1.1rem; }
  </style>
</head>

<body>
  <canvas id="pixel-bg"></canvas>

  <header class="fixed top-0 left-0 w-full p-5 text-center z-50">
    <h1 class="text-xl text-gray-200 tracking-wider">PIXELVERSE</h1>
    <nav class="mt-3 space-x-8 text-sm text-gray-500">
      <a href="/">Accueil</a>
      <a href="/#games">Jeux</a>
      <a href="/#profile">Profil</a>
      <a href="/#contact">Contact</a>
    </nav>
  </header>

  <section class="h-screen flex flex-col justify-center items-center text-center px-6">
    <h1 class="glitch mb-4">405</h1>
    <p class="subtext mb-10">
      Action non autorisée.<br>
      Cette commande ne fait pas partie du protocole du PixelVerse.
    </p>
    <a href="/" class="btn">Retourner à l’accueil</a>
  </section>

  <footer class="absolute bottom-0 w-full py-6 text-center text-xs text-gray-600">
    © 2025 PixelVerse — Méthode refusée par le système.
  </footer>

  <script>
    const canvas = document.getElementById('pixel-bg');
    const ctx = canvas.getContext('2d');
    let w, h;
    function resize(){ w = canvas.width = window.innerWidth; h = canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    const pixels = [];
    for(let i=0;i<120;i++){ pixels.push({x:Math.random()*w,y:Math.random()*h,s:Math.random()*2,a:Math.random(),v:0.2+Math.random()*0.3}); }
    function draw(){
      ctx.clearRect(0,0,w,h);
      for(let p of pixels){
        ctx.fillStyle=`rgba(255,255,255,${p.a})`;
        ctx.fillRect(p.x,p.y,p.s,p.s);
        p.y+=p.v; if(p.y>h)p.y=0;
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
