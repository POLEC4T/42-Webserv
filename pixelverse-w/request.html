<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PixelVerse — Requêtes Fichiers</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Share Tech Mono', monospace;
      background-color: #fafafa;
      color: #333;
      letter-spacing: 0.4px;
      scroll-behavior: smooth;
    }

    header {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid #ddd;
    }

    .btn {
      background: #f0f0f0;
      border: 1px solid #ccc;
      color: #222;
      padding: 0.8rem 1.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #e6e6e6;
      border-color: #999;
    }

    .section {
      max-width: 750px;
      margin: 0 auto;
      padding: 6rem 2rem 4rem;
    }

    .input-field {
      background: #fff;
      border: 1px solid #ccc;
      color: #333;
      padding: 0.8rem 1rem;
      border-radius: 6px;
      width: 100%;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input-field:focus {
      border-color: #888;
      box-shadow: 0 0 0 2px rgba(180,180,180,0.3);
    }

    .drop-zone {
      border: 2px dashed #ccc;
      border-radius: 8px;
      background: #fdfdfd;
      color: #777;
      text-align: center;
      padding: 3rem 2rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .drop-zone.dragover {
      border-color: #999;
      background: #f5f5f5;
      color: #333;
    }

    footer {
      background: #f7f7f7;
      border-top: 1px solid #e0e0e0;
      color: #666;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="fixed top-0 left-0 w-full p-5 text-center z-50">
    <h1 class="text-xl text-gray-800 tracking-wider">PIXELVERSE</h1>
    <nav class="mt-3 space-x-8 text-sm text-gray-500">
      <a href="index.html">Accueil</a>
      <a href="request.html" class="text-black font-semibold">Testing</a>
      <a href="index.html#games">Jeux</a>
      <a href="index.html#profile">Profil</a>
    </nav>
  </header>

  <!-- SECTION PRINCIPALE -->
  <section class="section">
    <h2 class="text-2xl text-gray-800 mb-10 text-center">Gestion des fichiers</h2>

    <!-- DELETE -->
    <div class="mb-16">
      <h3 class="text-lg text-gray-700 mb-4">Supprimer un fichier</h3>
      <form onsubmit="sendDeleteForm(event)" class="space-y-4">
        <input type="text" id="delete-filename" name="filename" class="input-field" placeholder="ex: message.txt" required>
        <button type="submit" class="btn">Supprimer (DELETE)</button>
      </form>
    </div>

    <div class="border-t border-gray-200 my-10"></div>

    <!-- UPLOAD -->
    <div>
      <h3 class="text-lg text-gray-700 mb-4">Uploader un fichier</h3>
      <div class="form-section">
        <form onsubmit="sendUploadForm(event)" class="space-y-6">
          <div id="drop-zone" class="drop-zone">
            Glissez un fichier ici ou cliquez pour le sélectionner
          </div>
          <input id="fileInput" type="file" name="file" class="hidden" required>
          <button type="submit" class="btn">Envoyer (POST)</button>
        </form>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="py-8 text-center text-sm">
    <p>© 2025 PixelVerse — Interface claire et intuitive.</p>
  </footer>

  <script src="postDelete.js"></script>
</body>
</html>
